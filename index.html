<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Kattis Helper</title>
  <script src="src/localStorageHandler.js"></script>
  <script src="src/dashboardHandler.js"></script>
  <script src="dist/index.js"></script>
</head>

<body>
  <div class="wrapper">
	  <div id="dashboardLocation">
	  </div>
	  
	  <div id="content" class="indexContentWrapper">
		<div>
			<h1>Welcome to the Kattis Helper!</h1>
		</div>
		<div>
			<h3>Here you can find hundreds of programming problems to get help from.</h3>
		</div>
		<div class="indexContentHorizontalWrapper">
		<div class="indexContentBoxWrapper">
		<div>Suggested Problems</div>
		<div id="suggestedProblems" class="contentBox">
			<table> 
				<thead> 
					<tr>
					<th>Difficulty</th>
					<th>Problem</th>
					</tr>
				</thead>
				<tbody id="suggestedProblemsTbody">
				</tbody>
			</table>
		</div>
		
		</div>
		<div class="contentBoxWrapper">
		<div>Popular Problems</div>
		<div id="popularProblems" class="contentBox"> 
			<table> 
				<thead> 
					<tr>
					<th>Difficulty</th>
					<th>Problem</th>
					</tr>
				</thead>
				<tbody id="popularProblemsTbody">
				</tbody>
			</table>
		</div>
		</div>
		</div>
	  </div>
  </div>
  
</body>
</html>
